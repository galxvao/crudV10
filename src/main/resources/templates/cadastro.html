<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg mt-5">
                <div class="card-body">
                    <h3 class="text-center mb-4">Cadastro</h3>

                    <form method="post" th:action="@{/usuario}" th:object="${requestDto}">

                        <!-- Nome -->
                        <div class="mb-3">
                            <label for="user_name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="user_name" name="nome" th:field="*{nome}" placeholder="João da Silva" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="user_email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="user_email" name="login" th:field="*{login}" placeholder="seu_email@gmail.com" required>
                        </div>

                        <!-- Senha -->
                        <div class="mb-3">
                            <label for="user_password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="user_password" name="senha" th:field="*{senha}" placeholder="Informe sua senha" required>
                        </div>

                        <!-- Botão -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                        </div>
                    </form>

                    <!-- Link para login -->
                    <div class="mt-3 text-center">
                        <a th:href="@{/login}" class="d-block">Voltar para o login</a>
                    </div>

                    <!-- Mensagens de feedback -->
                    <div th:if="${param.erro}" class="alert alert-danger mt-3" role="alert">
                        <span class="mensagem">Erro ao realizar o cadastro do usuário!</span>
                    </div>

                    <div th:if="${param.sucesso}" class="alert alert-info mt-3" role="alert">
                        <span class="mensagem">Cadastro realizado com sucesso!</span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
        crossorigin="anonymous"></script>

</body>
</html>
